<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Wall Pattern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brick-wall {
            background-color: #5B8BA0;
            background-image: linear-gradient(335deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                            linear-gradient(155deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
        }

        .brick-wall::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255,255,255,0.1),
                rgba(255,255,255,0.1) 2px,
                transparent 2px,
                transparent 20px
            );
        }

        .brick-wall::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                rgba(255,255,255,0.1),
                rgba(255,255,255,0.1) 2px,
                transparent 2px,
                transparent 40px
            );
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="brick-wall w-full max-w-4xl h-96 rounded-lg shadow-2xl m-4"></div>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
